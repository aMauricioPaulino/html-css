<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxmf" id="isxmas" value="m">
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sxmf" id="isxfem" value="f">
            <label for="isxfem">Feminino</label>

            <!--Esses iputs tem o mesmo nome para poderem ser desmarcados em caso de erro da escolha do sexo. Lembrando que o atributo (nome) tem que ser o mesmo em ambos-->


        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basket</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="espin" id="iespin">
            <label for="iespin">Ping Pong</label>

            <!--Checked funciona para qque a opção fique marcada sempre-->
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </p>


    </form>
</head>

<body>

</body>

</html>

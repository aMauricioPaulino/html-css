<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> formulário</title>
    <style>

    </style>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="name">Nome</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome Completo"
                autocomplete="name">



        </p>

        <p><label for="media">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" required>
            <!--(Step) serve para de quanto em quanto vai contar no caso para poder colocar número com virgula-->
            <!--(Value) Serve para já ficar aparecendo a nota da media e vc almentar ou diminuir como se fosse uma especie de placeholder-->

        </p>

        <p>
            <label for="periodo">Período</label>
            <input type="month" name="periodo" id="iperiodo" required value="2023-07">

        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>



</body>

</html>

<body>
    <h1>Meu Primeiro formulário </h1>
    <form action="cadastro.php"  autocomplete="off"> <!-- <autocomplete> Serve para tirar dados já usados naquele campo para poder preencher com um click-->


        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> 
            <!--o atributo <name> é mais util para o php e o <id>é mais util para o JavaScript--> 
            <!--<label> Serve para linkar o nome a caixa de preenchimento-->

        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="Sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p> <!--O botão não precisa de nome e nem id-->

        <!--Existe dois métodos para envio de formulário. o GET QUE VAI MOSTRAR O QUE ESCRITO NA CAIXA DE FORMULÁRIO. ELE VEM COM O PADRÃO (GET) E SE VC QUISER MUDAR PARA NÃO MOSTRAR É SÓ COLOCAR O (POST) OBS: sÓ ESCODE OS DADOS DA URL-->
        <!--USE GET QUANDO OS DADOS NÃO FOREM SENSÍVEIS-->




    </form>

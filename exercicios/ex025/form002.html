<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">

    <p><label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="15" placeholder="Nome do Usuário"></p> 
        <!-- REQUIRED: Vai ter que colocar alguma coisa nas caixas pra enviar. MINLENGTH: Vai precisar colocar no mínimo x letras ou números para poder enviar. PLACEHOLDER: Uma dica como marca d'agua para auxiliar no preenchimento. SIZE: Tamanho da caixa. AUTOCOMPLETE: Se tiver em (ON) la em cima você pode usar ele dentro dos (INPUTS) para acrescentar algumas coisas nas caixas como sugestão de nomes ou senha dependendo de que formulario for-->

    <p><label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="12"></p>

    <p><input type="submit" value="Enviar"></p>
    <p><input type="reset" value="Limpar" id="isen"></p></form>
    
</body>
</html>

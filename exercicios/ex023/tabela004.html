<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;

        }

        td{
            border: 1px solid #000000;
            padding: 10px;
            text-align: center;
        }



    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas<</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--SERVE PARA OCUPAR DUAS COLUNAS-->
            

        </tr>

        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td rowspan="3">F</td> <!--SERVE PARA OCUPAR DUAS LINHAS-->

        </tr>

        <tr>
            
            <td>H</td>
            

        </tr>

        <tr>
            
            <td>L</td>
            <td>M</td>

        </tr>
    </table>
    
</body>
</html>

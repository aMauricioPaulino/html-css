<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
   
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        text-align: center;
    }
   

    table{
        margin: auto;
        width: 600px;
        border-collapse: collapse;
        border: 2px solid blue;
    }

    td{
        border: 1px solid black;
    }

    th{
        border: 1px solid black;
        height: 60px;
        background-color: gray;

    }
    tfoot{
        background-color: gray;
    }

    .numeros{
        text-align: center;
    }

    .estados{
        padding-left: 5px;
    }

    a{
        text-decoration: none;
    }
</style>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
        table
         thead
         dentro posso ter: tr, td, th
          tbody
          dentro posso ter: tr, td, th
           tfoot
           dentro posso ter: tr, td, th
    
    
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>Porcentagem</th>
            </tr>


        </thead>

        <tbody>
            <tr>
                <td class="estados"><a href="https://pt.wikipedia.org/wiki/S%C3%A3o_Paulo_(estado)" target="_blank"> São Paulo</a></td>
                <td class="numeros">45 919 049</td>
                <td class="numeros">21,9%</td>
                

            </tr>
            <tr>
                <td class="estados"><a href="https://pt.wikipedia.org/wiki/Minas_Gerais" target="_blank">Minas Gerais</a></td>
                <td class="numeros">19 597 330</td>
                <td class="numeros">10,1%</td>
            </tr>
            <tr>
                <td class="estados"> <a href="https://pt.wikipedia.org/wiki/Rio_de_Janeiro_(estado)" target="_blank">Rio de Janeiro</a></td>
                <td class="numeros"> 15 989 929</td> 
                <td class="numeros">8,2%</td>
            </tr>

            <tr>
               <td class="estados"> <a href="https://pt.wikipedia.org/wiki/Bahia" target="_blank">Bahia</a></td>
                <td class="numeros"> 14 016 906</td> 
                <td class="numeros">7,1%</td>
            
            </tr>


        </tbody>

        <tfoot>
            <tr><th>Total </th>
            <td class="numeros">95.523.214</td>
        <td class="numeros">47,3</td></tr>
            




        </tfoot>







    </table>
    
</body>
</html>

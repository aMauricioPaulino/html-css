<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="200" height="300"  controls>
        <source src="midia/Meuvideo2.mp4"  type="video/mp4" >
        <source src="midia/Meuvideow.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>

    </video>
</body>
</html>

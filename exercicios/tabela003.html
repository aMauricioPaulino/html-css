<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
        table
         thead
         dentro posso ter: tr, td, th
          tbody
          dentro posso ter: tr, td, th
           tfoot
           dentro posso ter: tr, td, th
    
    
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>


        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>

            </tr>


        </tbody>

        <tfoot>




        </tfoot>







    </table>
    
</body>
</html>

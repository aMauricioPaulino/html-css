<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferente ou simplesmente
        aumente e diminua o tamanha do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a Reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
    <source src="midia/deus.mp3" type="audio/mpeg">
    <source src="midia/deus.mp3" type="audio/ogg"">
    <source src="midia/deus.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não conseguir reproduzir áudio.
        <a href="midia/deus.mp3" download="deus.mp3" type="audio/mpeg">
         </a>Clique aqui para baixar 
        o arquivo MP3</p>

    </audio>

</body>
</html>
